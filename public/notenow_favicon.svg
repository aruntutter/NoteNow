<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gray-200 at 50% opacity -->
  <circle cx="16" cy="16" r="15" fill="#e5e7eb" fill-opacity="0.5" stroke="#000000" stroke-width="1"/>
  
  <!-- Note icon -->
  <g transform="translate(10, 8)">
    <!-- Note paper -->
    <rect x="0" y="0" width="12" height="16" rx="1" fill="white" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Text lines -->
    <line x1="2" y1="4" x2="10" y2="4" stroke="#000000" stroke-width="1"/>
    <line x1="2" y1="7" x2="10" y2="7" stroke="#000000" stroke-width="1"/>
    <line x1="2" y1="10" x2="10" y2="10" stroke="#000000" stroke-width="1"/>
    <line x1="2" y1="13" x2="8" y2="13" stroke="#000000" stroke-width="1"/>
  </g>
  
  <!-- Small "N" letter in top right corner -->
  <text x="24" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#000000">N</text>
</svg>